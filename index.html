<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Marriage Card</title>
    <link rel="stylesheet" href="./style.module.css">
</head>
<body>
    <div class="grey-background">
        <div class="blue-box">
            <div class="white-card">
                <img src="image.jpg" alt="Couple" class="center-image">
                <div class="card-content">
                    <h2>John Doe & Jane Smith</h2>
                    <p>We are pleased to invite you to celebrate our marriage.</p>
                    <p><strong>Date:</strong> Saturday, July 20, 2024</p>
                    <p><strong>Time:</strong> 4:00 PM</p>
                    <p><strong>Venue:</strong> The Grand Hall, 123 Wedding Street, Cityville</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
